<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Perjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 10px;
            width: 100px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Perjumlahan</h1>
        <p>Jumlahkan angka-angka berikut:</p>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Masukkan jawaban">
        <button onclick="checkAnswer()">Submit</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        let num1, num2, correctAnswer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 20) + 1; // Angka acak antara 1-20
            num2 = Math.floor(Math.random() * 20) + 1;
            correctAnswer = num1 + num2;
            document.getElementById("question").innerText = `${num1} + ${num2} = ?`;
            document.getElementById("answer").value = ''; // Reset input
            document.getElementById("result").innerText = ''; // Reset pesan
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value;
            if (userAnswer == correctAnswer) {
                document.getElementById("result").innerText = "Benar!";
                generateQuestion(); // Generate soal baru
            } else {
                document.getElementById("result").innerText = "Salah, coba lagi!";
            }
        }

        // Generate soal pertama saat halaman dimuat
        window.onload = generateQuestion;
    </script>
</body>
</html>
